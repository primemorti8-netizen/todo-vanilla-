<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Todo App</title>

<style>

body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    display: flex;
    justify-content: center;
    padding-top: 60px;
}

.container {
    background: white;
    width: 400px;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

h1 {
    text-align: center;
}

.input-group {
    display: flex;
    gap: 10px;
}

input {
    flex: 1;
    padding: 8px;
}

button {
    padding: 8px 12px;
    cursor: pointer;
}

ul {
    list-style: none;
    padding: 0;
    margin-top: 20px;
}

li {
    padding: 10px;
    margin-bottom: 8px;
    background: #e9eef3;
    border-radius: 4px;
    cursor: pointer;
}

li:hover {
    background: #d5dce3;
}

</style>

</head>
<body>

<div class="container">
    <h1>Todo App</h1>

    <div class="input-group">
        <input id="taskInput" type="text" placeholder="Enter task">
        <button id="addBtn">Add</button>
    </div>

    <ul id="taskList"></ul>
</div>

<script src="script.js"></script>

</body>
</html>
